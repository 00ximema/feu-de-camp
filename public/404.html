<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Feu de camp</title>
    <script type="text/javascript">
      // Redirect pour SPA sur GitHub Pages
      // Redirige les 404 vers index.html avec le chemin en paramètre
      var pathSegmentsToKeep = 1; // Nombre de segments du chemin à conserver (1 pour /repo-name/)
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
